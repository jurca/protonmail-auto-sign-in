<!DOCTYPE html>
<html>
  <head>
    <title>Protonmail automatic sign&dash;in &ndash; Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <form>
      <label>
        <span>User name:</span>
        <input type="text" name="username">
      </label>
      <label>
        <span>Account password:</span>
        <input type="password" name="password" placeholder="Leave unchanged">
      </label>
      <label>
        <span>Mailbox password:</span>
        <input type="password" name="key" placeholder="Leave unchanged">
      </label>
    </form>
    <script src="config.js"></script>
    <script src="options.js"></script>
  </body>
</html>
